  # https://hub.docker.com/_/solr/
  solr:
    build: docker/solr/
    #image: solr:6.2.0
    container_name: nlh-solr
    restart: always
    ports:
      #- "$SOLR_PORT"
      - "$SOLR_EXTERNAL_PORT:$SOLR_PORT"
    volumes:
      - $STORAGE/solr/:/opt/solr/nlh/data/
      #- /Users/jpanzer/Documents/projects/test/nlh-importer/docker/solr/config/:/opt/solr/nlh/config/
    #  - /opt/solr/gdz/data/
    mem_limit: 1GB
    user: $USER_UID
    env_file:
      - .env

  redis:
    build: docker/redis/
    command: redis-server --appendonly yes
    container_name: nlh-redis
    restart: always
    ports:
      - "$REDIS_EXTERNAL_PORT:$REDIS_PORT"
    volumes:
      - $STORAGE/redis/:/data/
      #- /data
    user: $USER_UID
    mem_limit: 1GB
    env_file:
      - .env